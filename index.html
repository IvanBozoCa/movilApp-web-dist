<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="movil_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>movil_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    (function () {
      // 1) Insertar Maps JS
      var maps = document.createElement('script');
      maps.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCo6bU4t2R1bHU7BT79tU6fEu1GZXiqTZo&libraries=places,geometry&v=weekly";
      maps.async = true;
      maps.defer = true;
      document.head.appendChild(maps);

      // 2) Esperar a que window.google.maps exista y recién ahí cargar Flutter
      function bootFlutterWhenMapsReady() {
        if (window.google && window.google.maps) {
          var flutter = document.createElement('script');
          flutter.src = "flutter_bootstrap.js";
          flutter.async = true;
          document.body.appendChild(flutter);
        } else {
          setTimeout(bootFlutterWhenMapsReady, 50);
        }
      }
      bootFlutterWhenMapsReady();

      maps.onerror = function () {
        console.error("No se pudo cargar Google Maps JS. Revisa API Key / referrers.");
      };
    })();
  </script>
</body>
</html>
